# MediaService Direct Access (Option B - Hybrid Architecture)
# Subdomain: media.cityresq360.io.vn

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=media_upload_zone:10m rate=50r/m;

server {
    listen 80;
    server_name media.cityresq360.io.vn;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name media.cityresq360.io.vn;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cityresq360.io.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cityresq360.io.vn/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/mediaservice_access.log;
    error_log /var/log/nginx/mediaservice_error.log;

    # Large file upload support
    client_max_body_size 50M;
    client_body_timeout 300s;

    # MediaService API
    location /api/v1/media/ {
        # Rate limiting - 50 requests per minute per IP
        limit_req zone=media_upload_zone burst=10 nodelay;
        limit_req_status 429;
        
        # Proxy to MediaService container
        proxy_pass http://mediaservice:8004;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for large files
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://mediaservice:8004/health;
        access_log off;
    }
    
    # API documentation (optional)
    location /docs {
        proxy_pass http://mediaservice:8004/docs;
    }
}
