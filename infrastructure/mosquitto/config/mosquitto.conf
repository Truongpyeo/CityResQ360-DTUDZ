# Mosquitto MQTT Broker Configuration for CityResQ360

# Listener on port 1883 (MQTT)
listener 1883
protocol mqtt

# Listener on port 9001 (WebSocket)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, enable authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
# max_packet_size: 0 = unlimited (default), or set value in bytes (e.g., 268435456 for 256MB)
max_packet_size 268435456

# Retained messages
retained_persistence true

# Auto-save interval (seconds)
autosave_interval 60

# QoS settings
max_queued_bytes 0

