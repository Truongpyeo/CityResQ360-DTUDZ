name: Generate Changelog

on:
  # Ch·∫°y khi push v√†o main/master/develop (CHANGELOG ch√≠nh th·ª©c)
  push:
    branches:
      - main
      - master
      - develop
  
  # Ch·∫°y khi t·∫°o Pull Request (preview CHANGELOG)
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  
  # Cho ph√©p ch·∫°y manual
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref || github.ref_name }}  # Ensure correct branch
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli
      
      - name: Generate CHANGELOG.md
        run: |
          # Generate changelog from git history
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          echo "‚úÖ CHANGELOG.md generated"
          echo "üìã First 20 lines of CHANGELOG.md:"
          head -n 20 CHANGELOG.md
      
      - name: Check if CHANGELOG changed
        id: changelog-check
        run: |
          if git diff --quiet CHANGELOG.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No changes detected in CHANGELOG.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ CHANGELOG.md has changes"
            echo "üìù Changes:"
            git diff CHANGELOG.md
          fi
      
      - name: Preview CHANGELOG for PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
            
            // Extract only the new changes (before first "---" or "## [")
            const lines = changelog.split('\n');
            let previewContent = [];
            let foundChanges = false;
            
            for (const line of lines) {
              if (foundChanges && (line.startsWith('## [') || line.startsWith('---'))) {
                break;
              }
              if (line.startsWith('## [Unreleased]') || foundChanges) {
                foundChanges = true;
                previewContent.push(line);
              }
            }
            
            const preview = previewContent.join('\n');
            
            const body = `## üìã CHANGELOG Preview\n\n${preview}\n\n---\n*This preview will be added to CHANGELOG.md when merged.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Configure Git
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit CHANGELOG.md
        if: github.event_name == 'push' && steps.changelog-check.outputs.changed == 'true'
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md [skip ci]"
          echo "‚úÖ CHANGELOG.md committed"
      
      - name: Push changes
        if: github.event_name == 'push' && steps.changelog-check.outputs.changed == 'true'
        run: |
          echo "üöÄ Pushing CHANGELOG.md to ${{ github.ref_name }}"
          git push origin HEAD:${{ github.ref_name }}
          echo "‚úÖ Successfully pushed CHANGELOG.md"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
