name: Generate Changelog

on:
  # Cháº¡y khi push vÃ o main/master/develop (CHANGELOG chÃ­nh thá»©c)
  push:
    branches:
      - main
      - master
      - develop
  
  # Cháº¡y khi táº¡o Pull Request (preview CHANGELOG)
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - master
  
  # Cho phÃ©p cháº¡y manual
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli
      
      - name: Generate CHANGELOG.md
        run: |
          # Generate changelog from git history
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
      
      - name: Preview CHANGELOG for PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
            
            // Extract only the new changes (before first "---" or "## [")
            const lines = changelog.split('\n');
            let previewContent = [];
            let foundChanges = false;
            
            for (const line of lines) {
              if (foundChanges && (line.startsWith('## [') || line.startsWith('---'))) {
                break;
              }
              if (line.startsWith('## [Unreleased]') || foundChanges) {
                foundChanges = true;
                previewContent.push(line);
              }
            }
            
            const preview = previewContent.join('\n');
            
            const body = `## ðŸ“‹ CHANGELOG Preview\n\n${preview}\n\n---\n*This preview will be added to CHANGELOG.md when merged.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
      
      - name: Configure Git
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit CHANGELOG.md
        if: github.event_name == 'push'
        run: |
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md [skip ci]"
      
      - name: Push changes
        if: github.event_name == 'push'
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
