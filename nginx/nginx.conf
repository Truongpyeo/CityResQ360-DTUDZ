# Nginx configuration for CityResQ360 Production
# Đặt file này vào /etc/nginx/sites-available/cityresq360
# Tạo symlink: ln -s /etc/nginx/sites-available/cityresq360 /etc/nginx/sites-enabled/

# Upstream cho các services
upstream coreapi {
    server localhost:8000;
}

upstream app_mobile {
    server localhost:3000;
}

upstream media_service {
    server localhost:8004;
}

upstream notification_service {
    server localhost:8006;
}

upstream wallet_service {
    server localhost:8005;
}

upstream incident_service {
    server localhost:8001;
}

upstream iot_service {
    server localhost:8002;
}

upstream aiml_service {
    server localhost:8003;
}

upstream search_service {
    server localhost:8007;
}

upstream floodeye_service {
    server localhost:8008;
}

upstream analytics_service {
    server localhost:8009;
}

upstream context_broker {
    server localhost:1026;
}

# Main domain - App Mobile (Next.js)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/cityresq360-access.log;
    error_log /var/log/nginx/cityresq360-error.log;

    # Client settings
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Main app
    location / {
        proxy_pass http://app_mobile;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

